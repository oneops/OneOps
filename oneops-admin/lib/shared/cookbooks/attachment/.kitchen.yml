
driver: 
  name: vagrant
  http_proxy: http://proxy.wal-mart.com:9080
  https_proxy: http://proxy.wal-mart.com:9080
  no_proxy: .local,.wal-mart.com,.wamnetNAD,.walmart.com,.wmlink,.walmartlabs.com
  customize:
    memory: 2048
    cpuexecutioncap: 70
platforms: 
  -
    name: centos-6.8

provisioner: 
  name: chef_solo
  cookbook_files_glob: "**/*"
  require_chef_omnibus: 11.18.12
  script: "bootstrap.sh"
  solo_rb:
    verify_api_cert: true
    ssl_verify_mode: :verify_peer
    log_level: :debug

suites: 
  -
    name: ondemand
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[attachment::ondemand]
    veridier:
      inspec_tests:
        - test/integration/ondemand/serverspec
    attributes:
      workorder:
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: ""
                path: "/tmp/download_file"
                run_on_action: "[]"
                run_on: "before-add,after-add,on-demand"
                content: >
                  echo "testing 123"
              ciName: "test"
    name: after
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[attachment::after]
    veridier:
      inspec_tests:
        - test/integration/after/serverspec
    attributes:
      workorder:
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: ""
                path: "/tmp/download_file"
                run_on_action: "[]"
                run_on: "before-add,after-add,on-demand"
                content: >
                  echo "testing 123"
              ciName: "test"
    name: before
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[attachment::before]
    veridier:
      inspec_tests:
        - test/integration/before/serverspec
    attributes:
      workorder:
        rfcCi:
          rfcAction: "add"
          ciClassName: "bom.Volume"
        ci:
          ciClassName: "manifest.Attachment"
        actionName: "user-custom-attachment"
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: ""
                path: "/tmp/download_file"
                attribute_to_look: 0
                run_on_action: "[]"
                run_on: "before-add,after-add,on-demand"
                content: >
                  echo "testing 123"
              ciName: "test"
    name: remote_before
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[attachment::before]
    veridier:
      inspec_tests:
        - test/integration/remote_before/serverspec
    attributes:
      workorder:
        rfcCi:
          rfcAction: "add"
          ciClassName: "bom.Volume"
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: "http://repo.wal-mart.com/content/repositories/walmart/com/walmart/devsys/adummytest/1.0/adummytest-1.0.sh"
                path: "/tmp/download_file"
                run_on_action: '["before-add"]'
                run_on: "before-add,after-add,on-demand"
                headers: ""
                basic_auth_user: ""
                basic_auth_password: ""
                content: ""
                exec_cmd: "sudo chmod 777 /tmp/download_file"
              ciName: "test"
    name: remote_ondemand
    run_list:
      - recipe[attachment::ondemand]
      - recipe[kitchen-test-helper]
    veridier:
      inspec_tests:
        - test/integration/remote_ondemand/serverspec
    attributes:
      workorder:
        rfcCi:
          rfcAction: "on-demand"
          ciClassName: "bom.Volume"
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: "http://repo.wal-mart.com/content/repositories/walmart/com/walmart/devsys/adummytest/1.0/adummytest-1.0.sh"
                path: "/tmp/download_file"
                run_on_action: '["on-demand"]'
                run_on: "before-add,after-add,on-demand"
                headers: ""
                basic_auth_user: ""
                basic_auth_password: ""
                content: ""
                exec_cmd: "sudo chmod 777 /tmp/download_file"
              ciName: "test"
    name: remote_after
    run_list:
      - recipe[kitchen-test-helper]
      - recipe[attachment::after]
    veridier:
      inspec_tests:
        - test/integration/remote_after/serverspec
    attributes:
      workorder:
        rfcCi:
          rfcAction: "add"
          ciClassName: "bom.Volume"
        payLoad:
          EscortedBy:
            -
              ciAttributes:
                priority: 1
                source: "http://repo.wal-mart.com/content/repositories/walmart/com/walmart/devsys/adummytest/1.0/adummytest-1.0.sh"
                path: "/tmp/download_file"
                run_on_action: '["after-add"]'
                run_on: "before-add,after-add,on-demand"
                headers: ""
                basic_auth_user: ""
                basic_auth_password: ""
                content: ""
                exec_cmd: "sudo chmod 777 /tmp/download_file"
              ciName: "test"

# Kitchen yaml is very picky about the file path and name of your serverspec test file
# The path must match [COOKBOOK]/test/integration/[SUITES]/serverspec/*_spec.rb
# Globbing pattern to match files is "serverspec/*/*_spec.rb"
