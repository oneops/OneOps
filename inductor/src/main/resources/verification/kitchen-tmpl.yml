#\<% load "<circuit_root>/monkey_patch.rb" %>
#\<% ruby_path = '$(a=$(which ruby);echo ${a///ruby/})' %>
---
<if(local)>
driver:
  name: proxy
  host: 127.0.0.1
  reset_command: "exit 0"
  transport: local
provisioner:
  name: dummy
verifier:
  name: serverspec
  remote_exec: false
  transport: local
  test_serverspec_installed: false
  additional_install_command: "mkdir -p <inductor_home>/test/gems"
  bundler_path: 'GEM_HOME=<inductor_home>/test/gems /usr/local/bin'
  gemfile: test/integration/Gemfile
  env_vars:
    GEM_PATH: <inductor_home>/test/gems:/usr/local/share/gems
platforms:
  - name: <platform_name>
suites:
  - name: <recipe_name>
    verifier:
      patterns:
      - test/integration/<recipe_name>/serverspec/*_spec.rb

<else>
driver:
  name: proxy
  host: <driver_host>
  reset_command: "exit 0"
  port: 22
  username: <user>
  ssh_key: <ssh_key>
provisioner:
  name: dummy
transport:
  name: rsync
  ssh_key: <ssh_key>
  username: <user>
verifier:
  name: busser
  ruby_bindir: \<%= ruby_path %>
  root_path: <verifier_root_path>
platforms:
  - name: <platform_name>
suites:
  - name: <recipe_name>
<endif>

